<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Szálloda</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h2>X Szálloda</h2>
        <a href="mailto:info@szalloda.hu">info@szalloda.hu</a>
        <a href="tel:+36 70 123 4567">+36 70 123 4567</a>
    </header>
    <main>
        <h1>Szobafoglalás</h1>
        <div id="form" class="container">
            <div class="row">
                <div class="field">
                    <label>Létszám</label>
                    <div class="stepper">
                        <button onclick="PeopleChange(-1)">-</button>
                        <div id="people-count">2</div>
                        <button onclick="PeopleChange(1)">+</button>
                    </div>
                </div>
                <div class="field">
                    <label>Első éjszaka</label>
                    <input type="date" id="first-night" onchange="ValidateDate()">
                </div>
                <div class="field">
                    <label>Utolsó éjszaka</label>
                    <input type="date" id="last-night" onchange="ValidateDate()">
                </div>
            </div>
            <p id="date-error"></p>
            <div class="rooms-header">
                <h3>Szobák</h3>
                <p id="rooms-count"></p>
            </div>
            <div id="rooms-grid">
                <div class="room-add" onclick="ToggleRoomModal()">
                    <p>+</p>
                </div>
            </div>
            <button id="reserve-button" onclick="Reserve()" disabled>Foglalás</button>
        </div>
        <div id="summary" class="container" style="display: none;">
            <h2>Összefoglalás</h2>
            <ul>
                <li>Létszám: <span></span></li>
                <li>Első éjszaka: <span></span></li>
                <li>Utolsó éjszaka: <span></span></li>
            </ul>
            <h3>Szobák</h3>
            <ul></ul>
            <h3>Ellátás</h3>
            <ul></ul>
            <div id="timeline"></div>
        </div>
    </main>
    <div id="room-modal" style="display: none;">
        <div class="backdrop" onclick="ToggleRoomModal()"></div>
        <div class="container">
            <h2>Szoba hozzáadása</h2>
            <hr>
        </div>
    </div>

    <template id="room-type-card-template">
        <div class="room-type-card">
            <img src="" alt="">
            <div>
                <h3>LABEL</h3>
                <p>DESCRIPTION</p>
            </div>
        </div>
    </template>
    <template id="room-card-template">
        <div class="room-card">
            <img src="" alt="">
            <h2>LABEL</h2>
            <div class="field">
                <label>Ellátás</label>
                <select>
                    <option>Ellátás nélküli</option>
                    <option>Reggelivel</option>
                    <option>Félpanziós</option>
                    <option>Teljes ellátás</option>
                </select>
            </div>
            <button class="delete" onclick="RemoveRoom(this.parentElement)">X</button>
        </div>
    </template>
    <template id="timeline-item-template">
        <div class="timeline-item">
            <div class="dot"></div>
            <div class="line"></div>
            <p></p>
        </div>
    </template>
</body>
</html>
